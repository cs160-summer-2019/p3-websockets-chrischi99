<script type="text/javascript">
 //socket server
  var socket = new WebSocket('wss://p3-websockets-chrischi99-chrischicc9921376.codeanyapp.com/ws/draw');
  var url = window.location.href;
  
  
  
  //button changing
  var adele_followers = 524;
  var follower_count = 1;
  
    $( document ).ready(function() {
      document.getElementById("adele_followers").innerHTML = adele_followers;
  });
  
  
  
    $(function(){
      $(".btn.btn-primary").click(function () {
         if (follower_count === 1){
           follower_count --;
           adele_followers ++;
           document.getElementById("adele_followers").innerHTML = adele_followers;
           var follow_info = {"follow_number": 1, "user_id": 1, "update": 1};
           var followInfoJSON = JSON.stringify(follow_info);
           socket.send(followInfoJSON);
           console.log('update follower');
         }
        else{
          follower_count ++;
          adele_followers --;
          document.getElementById("adele_followers").innerHTML = adele_followers;
          var follow_info = {"follow_number": -1, "user_id": 1, "update": 1};
          var followInfoJSON = JSON.stringify(follow_info);
          socket.send(followInfoJSON);
        } 
        $(this).text(function(i, text){
          return text == "Follow" ? "Unfollow" : "Follow";
        });
      });
    }); 

  
  //playing music
  var regular_a = new Audio("/static/Songs/Regular/adele.mp3");
  function myAudioFunction(letter) {
         if(letter == 'a') {
             regular_a.play();
             var play_number = {"play_number": 1, "user_id": 1,"update": 2};
             var playInfoJSON = JSON.stringify(play_number);
             socket.send(playInfoJSON);
             console.log("play music once");
         } 
     }
