<script>
  var adele_download= 2000;
  var coldplay_download= 2000;

  var coldplay_play= 2000;
  var rihanna_play= 2000;
  var sam_play= 2000;
  
  var regular_a = new Audio("/static/Songs/Regular/adele.mp3");
  var regular_c = new Audio("/static/Songs/Regular/coldplay.mp3");
  var regular_r = new Audio("/static/Songs/Regular/rihanna.mp3");
  var regular_s = new Audio("/static/Songs/Regular/smith.mp3");
  function myAudioFunction(letter) {
         if(letter == 'a') {
             regular_a.play();
             regular_c.pause();
             regular_c.currentTime = 0;
             regular_r.pause();
             regular_r.currentTime = 0;
             regular_s.pause();
             regular_s.currentTime = 0;
             increasing_number(adele_play);
         } else if(letter == 'c') {
             regular_c.play();
             regular_a.pause();
             regular_a.currentTime = 0;
             regular_r.pause();
             regular_r.currentTime = 0;
             regular_s.pause();
             regular_s.currentTime = 0;
            increasing_number(coldplay_play);
         }
          else if (letter == 'r'){
             regular_r.play();
             regular_a.pause();
             regular_a.currentTime = 0;
             regular_c.pause();
             regular_c.currentTime = 0;
             regular_s.pause();
             regular_s.currentTime = 0;
            increasing_number(rihanna_play); 
          }
         else{
             regular_s.play();
             regular_c.pause();
             regular_c.currentTime = 0;
             regular_r.pause();
             regular_r.currentTime = 0;
             regular_a.pause();
             regular_a.currentTime = 0;
           increasing_number(sam_play);
         }
     }
  
  function increasing_number(number) {
     number ++;
    document.getElementById("myText").innerHTML = number;
}
